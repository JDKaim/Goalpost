<div class="container">
  <div class="row">
    <h1>Hello, {{ student.name }}!</h1>
  </div>

  <div class="row">
    <div *ngFor="let schoolYear of student.schoolYears">
      <app-school-year [schoolYear]="schoolYear"></app-school-year>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4">
      <form [formGroup]="addYearForm" (ngSubmit)="submitAddYear()">
        <div class="form-group">
          <label for="title">Add School Year</label>
          <input
            type="text"
            class="form-control"
            id="title"
            placeholder="Enter title"
            formControlName="title"
          />
        </div>

        <button
          class="btn btn-success"
          type="submit"
          (click)="submitAddYear()"
          [disabled]="!addYearForm.valid"
        >
          Add
        </button>
        <button class="btn btn-danger" type="reset" (click)="cancelAddYear()">Cancel</button>
      </form>
    </div>
  </div>
</div>
